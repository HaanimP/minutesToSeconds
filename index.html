<body>
    <h2 id="mts">Minutes to Seconds Convertor</h2>

    <!-- Input field for minutes -->
    <label for="mins">Enter Minutes:</label>
    <input type="number" id="minutes" placeholder="Enter minutes" step="any" min="0">

    <!-- Button to trigger conversion -->
    <button id="convertButton">Convert</button>
    <script src="/index.js"></script>

    <!-- Display result here -->
    <div id="result"></div>
